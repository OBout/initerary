<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Contact
    </ion-title>
    <page-login></page-login>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Contacts
    </ion-list-header>
    <ion-item-sliding *ngFor="let contact of contacts | async; let i = index">
      <a ion-item href="{{linkText(contact)}}" target="newWindos">
        <ion-icon name="{{contactIcon(contact.Type)}}" item-start></ion-icon>
        <ion-label>{{contact.Name}}</ion-label>
      </a>
      <ion-item-options side="right" (click)="delete(contact)">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button (click)="new()" full large>
    <ion-icon name="add"></ion-icon>
    &nbsp;Nieuw&nbsp;
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
