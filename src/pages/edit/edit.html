<ion-header>
  <ion-navbar>
    <ion-title>
      Bewerken
    </ion-title>
    <page-login></page-login>

  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list [hidden]="daySelected()>-1">
    <ion-item class="editheader">
      <ion-row>
        <ion-col col-3>
          Date
        </ion-col>
        <ion-col col-5>
          Activiteit
        </ion-col>
        <ion-col col-3>
          Departure
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item-sliding *ngFor="let day of days | async; let i = index">
      <ion-item class="dayrow">
        <ion-row>
          <ion-col col-3>
            {{day.Date}}
          </ion-col>
          <ion-col col-5>
            {{day.Activity}}
          </ion-col>
          <ion-col col-3>
            {{day.Departure}}
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="edit(day, i)">
          <ion-icon name="construct"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="delete(day)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <button ion-button (click)="new()">
        <ion-icon name="add" item-left></ion-icon> Nieuw</button>
    </ion-item>
  </ion-list>
  <div [hidden]="daySelected()<0">
    <div class="editheader">
      <ion-row>
        <ion-col col-12>
          Bewerken {{edit_day.Date}}
        </ion-col>
      </ion-row>
    </div>
    <ion-list class="bar1">
      <ion-item>
        <button ion-button (click)="cancel()" color="danger">Cancel</button>
        <button ion-button (click)="save(edit_day)" item-right color="secondary">Save</button>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Date</ion-label>
        <ion-input type="text" disabled [(ngModel)]="edit_day.Date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">Activiteit</ion-label>
        <ion-input type="text" [(ngModel)]="edit_day.Activity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">Departure</ion-label>
        <ion-input type="text" [(ngModel)]="edit_day.Departure"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">Destination</ion-label>
        <ion-input type="text" [(ngModel)]="edit_day.Destination"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">StartTime</ion-label>
        <ion-input type="text" [(ngModel)]="edit_day.StartTime"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">EndTime</ion-label>
        <ion-input type="text" [(ngModel)]="edit_day.EndTime"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">ExtraInfo</ion-label>
        <ion-textarea type="text" [(ngModel)]="edit_day.ExtraInfo"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">Booking</ion-label>
        <ion-input type="text" [(ngModel)]="edit_day.Booking"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="cancel()" color="danger">Cancel</button>
        <button ion-button (click)="save(edit_day)" item-right color="secondary">Save</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
